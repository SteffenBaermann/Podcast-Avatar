<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Podcast mit Avatar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    #wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
    @media (max-width: 900px){ #wrap { grid-template-columns: 1fr; } }
    video { width: 100%; background:#000; border-radius: 12px; aspect-ratio: 16/9; }
    .card { padding: 12px; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: 10px 14px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .muted { opacity: .7; font-size: .9rem; }
    #log { margin-top:12px; white-space:pre-wrap; background: #f6f6f6; border-radius: 8px; padding: 8px; min-height: 60px; }
    textarea { width: 100%; }
    .pill { padding: 4px 8px; border-radius: 999px; border: 1px solid #ddd; font-size: .9rem; }
    .status-dot { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; background:#999; vertical-align:middle; }
    .status-ok { background:#12b886; }
    .status-busy { background:#f59f00; }
    .status-bad { background:#fa5252; }
  </style>

  <!-- Import Map: stabil √ºber esm.sh laden -->
  <script type="importmap">
  {
    "imports": {
      "@heygen/streaming-avatar": "https://esm.sh/@heygen/streaming-avatar?bundle"
    }
  }
  </script>
</head>
<body>
  <h1>Podcast: Du + HeyGen-Avatar</h1>
  <div id="wrap">
    <div class="card">
      <h3>Avatar</h3>
      <video id="avatarVideo" autoplay playsinline muted></video>
      <div class="muted" style="margin-top:8px;">
        <span class="status-dot" id="streamDot"></span><span id="streamLabel">Warte auf STREAM_READY‚Ä¶</span>
      </div>
    </div>

    <div class="card">
      <h3>Frage senden</h3>
      <textarea id="input" rows="5" placeholder="Deine Frage oder Aussage..."></textarea>
      <div class="row" style="margin-top:10px;">
        <button id="askBtn">Senden & sprechen</button>
        <button id="pttBtn" title="Dr√ºcken um zu sprechen (Push-to-Talk)">üéôÔ∏è Push-to-Talk</button>
        <span class="pill muted">Spracheingabe: <span id="sttState">inaktiv</span></span>
      </div>
      <div id="log"></div>
      <div class="muted" style="margin-top:8px;">
        Tipp: Kurze S√§tze. Avatar-Antworten dauern sonst ewig.
      </div>
    </div>
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
