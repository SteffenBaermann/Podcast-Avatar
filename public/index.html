<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Podcast mit Avatar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    #wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; align-items: start; }
    video { width: 100%; background:#000; border-radius: 12px; }
    .card { padding: 12px; border: 1px solid #ddd; border-radius: 12px; }
    button { padding: 10px 14px; cursor: pointer; }
  </style>

  <!-- SDK ohne Build via Import Map laden -->
  <script type="importmap">
    {
      "imports": {
        "@heygen/streaming-avatar": "https://esm.sh/@heygen/streaming-avatar"
      }
    }
  </script>
</head>
<body>
  <h1>Podcast: Du + HeyGen-Avatar</h1>
  <div id="wrap">
    <div class="card">
      <h3>Avatar</h3>
      <video id="avatarVideo" autoplay playsinline muted></video>
    </div>
    <div class="card">
      <h3>Frage senden</h3>
      <textarea id="input" rows="5" style="width:100%;" placeholder="Deine Frage oder Aussage..."></textarea>
      <div style="margin-top:10px;">
        <button id="askBtn">Senden & sprechen</button>
      </div>
      <pre id="log" style="margin-top:12px; white-space:pre-wrap;"></pre>
    </div>
  </div>

  <script type="module" src="./client.js"></script>
</body>
</html>
